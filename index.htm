<html>
	<script>	
		function test_post() {
			var xhr = new XMLHttpRequest();
			var start = document.getElementById('start').value;
			var input = document.getElementById('input').value;
			xhr.open("POST", "http://localhost:8081/webshop/WebShop/listProducts/" + start, true);			
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4) {
					var r = JSON.parse(xhr.responseText);
					document.body.innerHTML += "<hr/>";
					r.forEach(function(element) {
    					document.body.innerHTML += element.text + "<br/>";
					});
					document.body.innerHTML += "<hr/>";
				}
			};
			xhr.send(JSON.stringify({input : input}));
		}
		function test_get() {
			var xhr = new XMLHttpRequest();
			var id = new String(document.getElementById('get').value);
			xhr.open("GET", "http://localhost:8081/webshop/WebShop/listProducts/instances/" + id);			
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4) {
					var r = JSON.parse(xhr.responseText);
				}
			};
			xhr.send(null);
		}
		function test_patch() {
			var xhr = new XMLHttpRequest();
			var id = new String(document.getElementById('patch').value);
			var started = document.getElementById('instanceWritable').value;
			var instance = {
				started: started
			};
			xhr.open("PATCH", "http://localhost:8081/webshop/WebShop/listProducts/instances/" + id, true);			
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4) {
					var r = JSON.parse(xhr.responseText);
				}
			};
			xhr.send(JSON.stringify({instance: instance}));
		}
		function test_put() {
			var xhr = new XMLHttpRequest();
			var id = new String(document.getElementById('get').value);
			var value = document.getElementById('putValue').value;
			xhr.open("PUT", "http://localhost:8081/webshop/WebShop/listProducts/instances/" + id + '/in/fields/limit', true);			
			xhr.setRequestHeader("Content-type", "application/json");
			xhr.onreadystatechange = function () {
				if (xhr.readyState == 4) {
					var r = JSON.parse(xhr.responseText);
				}
			};
			xhr.send(JSON.stringify({value : value}));
		}
	</script>
		<button onclick="test_post()">POST</button> <br/>    
        start: <input type="text" name="start" id="start">  <br/>  
		input: <input type="text" name="input" id="input">  <br/> <br/>
		<button onclick="test_get()">GET</button> <br/> 
        Get Instance by ID: <input type="text" name="get" id="get">  <br/> <br/>
		<button onclick="test_patch()">PATCH</button> <br/> 
        Instance ID: <input type="text" name="patch" id="patch">  <br/>
		instance: <input type="text" name="instanceWritable" id="instanceWritable">  <br/> <br/>
		<button onclick="test_put()">PUT</button> <br/>
		Instance ID: <input type="text" name="putID" id="putID">  <br/>  
		value: <input type="text" name="putValue" id="putValue">  <br/> <br/>

	</body>
</html>
